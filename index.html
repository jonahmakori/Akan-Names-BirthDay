<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Akane Names</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotrn">
            <h1>Akan Names & Day of Birth</h1>
            <h2>Magical App</h2>
            <p>This app mainly is all about giving you your day of Birth and your Akane name<br>Just by entering your
                birth details</p>
        </div>
        <div>
            <form>
                <div class="form-group"><label>Year of Birth:</label>
                    <input class="form-control" placeholder="Eg:1991" type="number" min="1900" max="2030" id="year">
                </div>
                <div class="form-group"><label>Month of Birth:</label>
                    <input class="form-control " placeholder="eg:07" id="month" type="number" max="12" min="01"></div>
                <div class="form-group"><label>Day of Birth:</label>
                    <input class="form-control " placeholder="Eg:22" id="day" type="number" min="01" max="31"></div>
                <fieldset>
                    <legend>Gender</legend><input type="radio" name="gender" id="gender" value="male" checked> Male
                    <input type="radio" name="gender" id="gender" value="female" checked> Female
                </fieldset>
                <a onclick="submission()" class="btn btn-outline-info btn-lg">Submit</a>
                <button type="reset" onclick="window.location.reload();" class="btn btn-outline-info btn-lg">Reset</button>
                <p id="done"></p>
            </form>
        </div>
    </div>
</body>
<script src="js/scripts.js"></script>

</html>
